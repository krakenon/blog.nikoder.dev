<hr>
<span>
   <div>
      {% assign author = page.author %}
      {% if author.image %}
         <img src="{{author.image}}" class="author-img">
      {% endif %}
      <div>
         <h3> {{author.name}} &nbsp;
           {% if author.twitter %}
              <a href="{{author.facebook}}" class="icon fa-facebook"><span class="label">Facebook</span></a> 
            {% endif %}
          </h3>
      </div>
   </div>
   {{ author.bio }}
</span>
<br>
