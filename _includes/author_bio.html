{% assign author = site.authors[page.author] %}
<hr>
<span class="author-description">
   <div class="row">
      {% if author.image %}
         <img src="{{author.image}}" class="author-img col-md-3">
      {% endif %}
      <div class="col-md-9">
         <h3> {{author.name}}
          </h3>
         {% if author.facebook %}
              <a href="{{author.facebook}}" ><i class="fa fa-facebook" /></a>
            {% endif %}
         {{ author.bio }}
      </div>
   </div>
</span>
<br>
